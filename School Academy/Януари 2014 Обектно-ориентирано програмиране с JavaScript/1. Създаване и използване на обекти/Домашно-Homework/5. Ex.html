<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ex-5</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        var persons = [
            { firstname: "Gosho", lastname: "Petrov", age: 32 },
            { firstname: "Bay", lastname: "Ivan", age: 81 },
            { firstname: "Hristo", lastname: "Dimitrov", age: 17 }, ];
        Array.prototype.youngestPerson = function () {
            var youngestPesonIndex = 0;
            var smalestAge = this[0].age;
            for (var i = 0; i < this.length; i++) {
                if (typeof this[i].age === typeof Number() && this[i].age < smalestAge) {
                    youngestPesonIndex = i;
                    smalestAge = this[i].age;
                }
            }
            jsConsole.writeLine("First name: " + this[youngestPesonIndex].firstname + ", Last name: " + this[youngestPesonIndex].lastname + ", age: " + this[youngestPesonIndex].age);
        };
        persons.youngestPerson();        
    </script>
</body>
</html>
