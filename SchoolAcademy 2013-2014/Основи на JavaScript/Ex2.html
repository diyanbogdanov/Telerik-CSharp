<!doctype html>

    <body>
        <h1>Училищна академия - Основи на JavaScript</h1>
        <h2>Write a boolean expression that checks for given integer if it can be divided (without remainder) by 7 and 5 in the same time.</h2>
        <script type="text/javascript">
        	var intNumber = 69;
        	if (intNumber % 7 == 0 && intNumber % 5 == 0) {
        		console.log("The number: " + intNumber + " can be devided by 7 and 5 at the same time without remainder");
        	} else	{
        		console.log("The number: " + intNumber + " can NOT be devided by 7 and 5 at the same time without remainder");
        	};
        </script>
    </body>
</html>
