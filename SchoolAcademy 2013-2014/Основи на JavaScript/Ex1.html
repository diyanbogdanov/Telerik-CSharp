    <body>
        <h1>Училищна академия - Основи на JavaScript</h1>
        <h2>Write an expression that checks if given integer is odd or even.</h2>
        <script type="text/javascript">
        	var intNumber = 12;
        	if (intNumber % 2 == 0) {
        		console.log("The number: " + intNumber + " is even");
        	} else	{
        		console.log("The number: " + intNumber + " is odd");
        	};
        </script>
    </body>
