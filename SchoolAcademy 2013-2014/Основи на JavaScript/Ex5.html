        <h1>Училищна академия - Основи на JavaScript</h1>
        <h2>Write a boolean expression for finding if the bit 3 (counting from 0) of a given integer is 1 or 0.</h2>
        <script type="text/JavaScript">
        	var number = 18;
        	number = number.toString(2);
        	if (number[3] == 1) {
        		console.log("Third bit is 1 (" + number + ")");
        	} else	{
        		console.log("Third bit is 0 (" + number + ")");
        	};
        </script>
