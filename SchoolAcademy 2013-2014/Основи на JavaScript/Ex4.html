    <body>
        <h1>Училищна академия - Основи на JavaScript</h1>
        <h2>Write an expression that checks for given integer if its third digit (right-to-left) is 7. E. g. 1732 => true.</h2>
        <script type="text/javascript">
        	var number = "742";
        	if (number[number.length - 3] == 7) {
        		console.log("In number: " + number + " third digit is 7");
        	} else {
        		console.log("In number: " + number + " third digit is NOT 7");
        	};
        </script>
    </body>
